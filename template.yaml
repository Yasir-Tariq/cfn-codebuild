Description: "testing params using codepipeline."
Parameters:
  InstanceType:
    Type: String
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be a valid and existing key pair name.
  AmiId:
    Type: String
  TagName:
    Type: String
Resources:
  Ec2:
    Type: AWS::EC2::Instance
    Properties:
      # IamInstanceProfile:
      #   Ref: InstanceProfile
      InstanceType:
        Ref: InstanceType
      KeyName:
        Ref: KeyName
      ImageId: !Ref AmiId
      NetworkInterfaces:
      - DeviceIndex: '0'
        AssociatePublicIpAddress: 'true'
        DeleteOnTermination: 'true'
        # SubnetId:
        #   Ref: PublicSubnet
        # GroupSet:
        # - Ref: PublicSecurityGroup
      Tags:
      - Key: Name
        Value: !Ref TagName
# Outputs:
  